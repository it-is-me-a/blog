<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="utf-8" />
    <!--这是移动端预览设置-->
    <meta typeName="viewport" content="width=device-width, initial-scale=1.0" />
    <title>error</title>
    <!--引入Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入自己写的css-->
    <link rel="stylesheet" href="../../static/css/me.css" />
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"> <!--ui表示UI组件，inverted表示颜色反转-->
    <!--添加一个导航组件-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu"><!--stackable为的是手机端的导航：可堆叠的-->
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a><!--<i class="home icon">加图标-->
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <!--加入搜索框-->
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon input"> <!--这个div中可以放icon图标，也可以放input输入框-->
                    <input type="text" placeholder="Search..." >
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>

    <!--加一个图标-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"><!--menu toggle用了点击显示其他内容，用js处理-->
        <i class="sidebar icon"></i>
    </a>

</nav>


<div class="m-container-small m-padded-tb-massive">
    <div class="ui error message">
        <div class="ui container">
            <h2>error</h2>
            <p>其他错误，可以查看源代码检查错误</p>
        </div>
    </div>
</div>

<!--错误信息-->
<div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
    <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>

<br /><br /><br /><br /><br /><br />
<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-huge"><!--vertical取消圆角-->
    <!--加一个容器-->
    <div class="ui center aligned container"><!-- center aligned居中-->
        <!--做一些一列一列的布局，一共分为16分-->
        <div class="ui inverted divided stackable grid"><!--divided分割样式-->
            <!--占3份-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/img/wechat.jpg" th:src="@{/img/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px"/>
                    </div>
                </div>
            </div>

            <!--我不想要这
                <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">11111</a>
                    <a href="#" class="item">22222</a>
                    <a href="#" class="item">33333</a>
                </div>
            </div>-->

            <div class="five wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: zhangzeqing001@gmail.com</a>
                    <a href="#" class="item">QQ: 1219171762</a>
                </div>
            </div>

            <!--占7份-->
            <div class="eight wide column">
                <h4 class="ui inverted header">个人介绍</h4>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>

        <!--画一条线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017 Lirenmi Designed by Lirenmi</p>

    </div>
</footer>



</body>
</html>
