<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments :: head(~{:: title})">
		<meta charset="utf-8" />
		<!--这是移动端预览设置-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>标签发布页面</title>
		<!--引入Semantic UI-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<!--引入自己写的css-->
		<link rel="stylesheet" href="../../static/css/me.css"/>
	</head>
	<body>
		
		<!--导航-->
		<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"> <!--ui表示UI组件，inverted表示颜色反转-->
			<!--添加一个导航组件-->
			<div class="ui container">
				<div class="ui inverted secondary stackable menu"><!--stackable为的是手机端的导航：可堆叠的-->
					<h2 class="ui teal header item">后台管理</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a><!--<i class="home icon">加图标-->
					<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<!--用户框-->
					<div class="right menu m-item m-mobile-hide">
						<div class="ui dropdown item">
							<div class="text">
								<img class="ui avatar image" src="../../static/img/头像.jpg"> Emma
							</div>
							<!--下拉图标-->
							<i class="dropdown icon"></i>
							<!--下拉菜单-->
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!--加一个图标-->
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"><!--menu toggle用了点击显示其他内容，用js处理-->
				<i class="sidebar icon"></i>
			</a>
			
		</nav>
		
		<!--二级导航-->
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" th:href="@{/admin/tags/input}" class="teal active item">发布</a>
					<a href="#" th:href="@{/admin/tags}" class="item">列表</a>
				</div>				
			</div>			
		</div>


		<br /><br /><br /><br /><br />
		<!--中间内容-->
		<div class="m-padded-tb-big m-container-small">
			<div class="ui container">
				<form action="#" method="post" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}"  class="ui form">
					<input type="hidden" name="id" th:value="*{id}">
					<!--标签填写框-->
					<div class="required field">
						<div class="ui left labeled input">							
							<label class="ui teal basic label">名称</label>
							<input type="text" name="tagName" placeholder="标签名称" th:value="*{tagName}" />
						</div>
					</div>

					<!--错误提示放置的地方-->	
					<div class="ui error message"></div>
					<!--下面是一个thymeleaf的特殊注释，thymeleaf本身是识别的，但是静态页面是不会显示的-->
					<!--/*/
					<div class="ui negative message" th:if="${#fields.hasErrors('tagName')}"  >
					  <i class="close icon"></i>
					  <div class="header">新增失败</div>
					  <p th:errors="*{tagName}">提交信息不符合规则</p>
					</div>
					/*/-->

					<!--最下面的三个按钮-->
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui teal submit button">提交</button>
					</div>
					
				</form>
			</div>		
		</div>
		
			
		
		<br /><br /><br /><br /><br /><br /><br />
		<!--底部-->
		<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-huge"><!--vertical取消圆角-->
			<!--加一个容器-->
			<div class="ui center aligned container"><!-- center aligned居中-->
				<!--做一些一列一列的布局，一共分为16分-->
				<div class="ui inverted divided stackable grid"><!--divided分割样式-->
					<!--占3份-->
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../../static/img/wechat.jpg" th:src="/img/wechat.jpg" class="ui rounded image" alt="" style="width: 110px"/>
							</div>
						</div>
					</div>
					
					<div class="five wide column">
						<h4 class="ui inverted header">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: zhangzeqing001@gmail.com</a>
							<a href="#" class="item">QQ: 1219171762</a>
						</div>
					</div>					
					
					<!--占7份-->
					<div class="eight wide column">
						<h4 class="ui inverted header">个人介绍</h4>
						<p class="m-text-thin m-text-spaced m-opacity-tiny">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
					</div>
				</div>
				
				<!--画一条线-->
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017 Lirenmi Designed by Lirenmi</p>
				
			</div>			
		</footer>
		
		
		
		<!--通过cdn的方式引入Semantic UI所依赖的jquery-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<!--引入Semantic UI-->
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

		
		<!--写自己的js样式 -->
		<script>

			/*处理：menu toggle，要写成：menu.toggle*/
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');  /*意思是如果有m-mobile-hide样式，一点击就取消；如果没有，一点击就出现*/
			});
			
			/*下拉菜单的js*/
			$('.ui.dropdown').dropdown();
			
			/*校验表单，有些内容必须写*/
			$('.ui.form').form({
				fields :{
                    tagName : {
						identifier: 'tagName',
						rules: [{
							type : 'empty',
							prompt: '请输入标签名称'
						}]
					},
                    tagName : {
                        identifier: 'tagName',
                        rules: [{
                            type : 'number',
                            prompt: '标签不能为数字'
                        }]
                    }
				}
			});
			
		</script>	
		
	</body>
</html>
