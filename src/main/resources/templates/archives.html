<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
	<meta charset="utf-8" />
	<!--这是移动端预览设置-->
	<meta typeName="viewport" content="width=device-width, initial-scale=1.0" />
	<title>归档页面</title>
	<!--引入Semantic UI-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<!--引入自己写的css-->
	<link rel="stylesheet" href="../static/css/me.css" />
</head>
<body>
		
		<!--导航-->
		<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"> <!--ui表示UI组件，inverted表示颜色反转-->
			<!--添加一个导航组件-->
			<div class="ui container">
				<div class="ui inverted secondary stackable menu"><!--stackable为的是手机端的导航：可堆叠的-->
					<h2 class="ui teal header item">Blog</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a><!--<i class="home icon">加图标-->
					<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
					<!--加入搜索框-->
					<div class="right m-item item m-mobile-hide">
						<div class="ui icon input"> <!--这个div中可以放icon图标，也可以放input输入框-->
							<input type="text" placeholder="Search..." >
							<i class="search link icon"></i>
						</div>
					</div>
				</div>
			</div>
			
			<!--加一个图标-->
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"><!--menu toggle用了点击显示其他内容，用js处理-->
				<i class="sidebar icon"></i>
			</a>
			
		</nav>
					
		<!--中间内容-->
		<div class="m-padded-tb-big">
			<div class="ui container">

				<!--header-->
				<div class="ui segment">
					<div class="ui middle aligned two column grid"><!--共两列:middle aligned代表垂直方向的居中-->
						<!--第一列-->
						<div class="column">
							<h3 class="ui teal header">归档</h3>
						</div>
						<!--第二列-->
						<div class="right aligned column">
							共  <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h2> 篇
						</div>
					</div>
				</div>

				<div class="ui vertical segment"><!--vertical垂直的-->
					<div class="ui stackable grid">

						<div class="three wide column">
							<!--日期-->
							<div class="ui attached segment padded">
								<div class="ui fluid vertical menu">
									<a href="#" th:href="@{/archives/{time}(time=${time})}" class="item" th:each="time : ${archivesTimes}">
										<span class="" th:classappend="${time==activeTime} ? 'm_teal'"  th:text="${time}">2020年5月</span>
									</a>
								</div>
							</div>
						</div>

						<div class="thirteen wide column">
							<!--文章-->
							<div class="ui attached segment">
								<div class="ui padded vertical segment">
									<div class="ui fluid vertical menu">
										<!--一篇文章-->
										<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${archivesBlogs}">
									<span>
										<i class="mini teal circle icon"></i>
										<span th:text="${blog.title}">关于刻意练习的清单</span>
										<div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.creatTime, 'MMMdd日')}">5月18日</div>
									</span>
											<div class="ui orange basic label m-padded-mini" th:text="${blog.flag}">原创</div>
										</a>
									</div>
								</div>
							</div>
						</div>

					</div>



				</div>



			</div>
		</div>
		
			
		
		<br /><br />
		<!--底部-->
		<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-huge"><!--vertical取消圆角-->
			<!--加一个容器-->
			<div class="ui center aligned container"><!-- center aligned居中-->
				<!--做一些一列一列的布局，一共分为16分-->
				<div class="ui inverted divided stackable grid"><!--divided分割样式-->
					<!--占3份-->
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/img/wechat.jpg" class="ui rounded image" alt="" style="width: 110px"/>
							</div>
						</div>
					</div>
					
					<!--我不想要这个
						<div class="three wide column">
						<h4 class="ui inverted header">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">11111</a>
							<a href="#" class="item">22222</a>
							<a href="#" class="item">33333</a>
						</div>
					</div>-->
					
					<div class="five wide column">
						<h4 class="ui inverted header">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: zhangzeqing001@gmail.com</a>
							<a href="#" class="item">QQ: 1219171762</a>
						</div>
					</div>					
					
					<!--占7份-->
					<div class="eight wide column">
						<h4 class="ui inverted header">个人介绍</h4>
						<p class="m-text-thin m-text-spaced m-opacity-tiny">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
					</div>
				</div>
				
				<!--画一条线-->
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017 Lirenmi Designed by Lirenmi</p>
				
			</div>			
		</footer>



		<!--/*/<th:block th:replace="_fragments :: script">/*/-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<!--/*/</th:block>/*/-->

		<!--写自己的js样式 -->
		<script>
			/*处理：menu toggle，要写成：menu.toggle*/
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');  /*意思是如果有m-mobile-hide样式，一点击就取消；如果没有，一点击就出现*/
			});
		</script>	
		
	</body>
</html>
