<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments :: head(~{:: title})">
		<meta charset="utf-8" />
		<!--这是移动端预览设置-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>博客管理页面</title>
		<!--引入Semantic UI-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<!--引入自己写的css-->
		<link rel="stylesheet" href="../../static/css/me.css"/>
	</head>
	<body>
		
		<!--导航-->
		<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"> <!--ui表示UI组件，inverted表示颜色反转-->
			<!--添加一个导航组件-->
			<div class="ui container">
				<div class="ui inverted secondary stackable menu"><!--stackable为的是手机端的导航：可堆叠的-->
					<h2 class="ui teal header item">后台管理</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a><!--<i class="home icon">加图标-->
					<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<!--用户框-->
					<div class="right menu m-item m-mobile-hide">
						<div class="ui dropdown item">
							<div class="text">
								<img class="ui avatar image" src="../../static/img/头像.jpg"> Emma 
							</div>
							<!--下拉图标-->
							<i class="dropdown icon"></i>
							<!--下拉菜单-->
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!--加一个图标-->
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"><!--menu toggle用了点击显示其他内容，用js处理-->
				<i class="sidebar icon"></i>
			</a>
			
		</nav>
					
		
		<!--中间内容-->	
		
		<!--二级导航-->
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" th:href="@{/admin/blogs/input}" class="item">发布</a>
					<a href="#" th:href="@{/admin/blogs}" class="teal active item">列表</a>
				</div>				
			</div>			
		</div>
		
		
		<div class="m-padded-tb-big m-container-small">
			<div class="ui container">
				<!--前面的搜索框-->
				<div class="ui secondary segment form">
					<input type="hidden" name="page"><!--隐含域，放入page-->
					<div class="inline fields">
						<div class="field">
							<input type="text" name="title" placeholder="标题" />
						</div>
						<div class="field">
							<div class="ui labeled action input">
								<!--分类：是一个复选框-->
								<div id="clear-div" class="ui type selection dropdown">
									<input type="hidden" name="typeId" />
									<div class="default text">分类</div><!--默认文字-->
									<i class="dropdown icon"></i><!--下拉图标-->
									<!--分类选项-->
									<div class="menu">
										<div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.typeName}">错误日志</div>
									</div>
								</div>
							</div>
							<!--<button id="clear-btn" class="ui compact button">clear</button>-->
						</div>
						<!--推荐按钮-->
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="recommend" name="recommend" />
								<label for="recommend">推荐</label><!--for与id联动-->
							</div>
						</div>
						<!--搜索按钮-->
						<div class="field">
							<button type="button" id="search-btn" class="ui mini teal basic button"> <i class="search icon"></i>搜索 </button>
						</div>
					</div>
				</div>


				<div id="table-container">
					<!--表格-->
					<!--只渲染局部 ajax-->
					<table th:fragment="blogList" class="ui compact celled table"><!--celled加上网格线-->
						<thead>
						<tr>
							<th></th>
							<th>标题</th>
							<th>类型</th>
							<th>推荐</th>
							<th>文章类型</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="blog, iterStat : ${page.content}">
							<td th:text="${iterStat.count}">1</td>
							<td th:text="${blog.title}">可以联系清单</td>
							<td th:text="${blog.type.typeName}">类型</td>
							<td th:text="${blog.recommend} ? '是' : '否'">是</td>
							<td th:text="${blog.published} ? '已发布' : '草稿'">草稿</td>
							<td th:text="${blog.creatTime}">2017-10-02</td>
							<td>
								<a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini teal basic button">编辑</a>
								<a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red basic button">删除</a>
							</td>
						</tr>
						</tbody>
						<!--表格最底部-->
						<tfoot>
							<tr>
								<th colspan="7"><!--colspan="7"合并7列-->
									<div class="ui mini pagination menu" th:if="${page.totalPages}>1">
										<a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item" th:unless="${page.first}">上一页</a>  <!--th:attr="data-page=${page.number}-1" th:attr自定义一个属性称为data-page，它的值为后面一坨-->
										<a onclick="page(this)" th:attr="data-page=${page.number}+1" class="item" th:unless="${page.last}">下一页</a>
									</div>
									<a href="#" th:href="@{/admin/blogs/input}" class="ui mini right floated teal basic button">新增</a>
								</th>
							</tr>
						</tfoot>
					</table>
					<!--消息提示-->
					<div class="ui success message" th:unless="${#strings.isEmpty(message)}">
						<i class="close icon"></i>
						<div class="header">提示：</div>
						<p th:text="${message}">操作成功！</p>
					</div>
				</div>

			</div>		
		</div>
		
			
		
		<br /><br />
		<!--底部-->
		<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-huge"><!--vertical取消圆角-->
			<!--加一个容器-->
			<div class="ui center aligned container"><!-- center aligned居中-->
				<!--做一些一列一列的布局，一共分为16分-->
				<div class="ui inverted divided stackable grid"><!--divided分割样式-->
					<!--占3份-->
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../../static/img/wechat.jpg" class="ui rounded image" alt="" style="width: 110px"/>
							</div>
						</div>
					</div>

					<div class="five wide column">
						<h4 class="ui inverted header">联系我</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: zhangzeqing001@gmail.com</a>
							<a href="#" class="item">QQ: 1219171762</a>
						</div>
					</div>					
					
					<!--占7份-->
					<div class="eight wide column">
						<h4 class="ui inverted header">个人介绍</h4>
						<p class="m-text-thin m-text-spaced m-opacity-tiny">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
					</div>
				</div>
				
				<!--画一条线-->
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017 Lirenmi Designed by Lirenmi</p>
				
			</div>			
		</footer>



		<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
			<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<!--/*/</th:block>/*/-->

		<!--写自己的js样式 -->
		<script>
			/*处理：menu toggle，要写成：menu.toggle*/
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');  /*意思是如果有m-mobile-hide样式，一点击就取消；如果没有，一点击就出现*/
			});
			
			/*下拉菜单的js*/
			$('.ui.dropdown').dropdown();

            //消息提示关闭初始化
            $('.message .close')
                .on('click', function () {
                    $(this)
                        .closest('.message')
                        .transition('fade');
            });

            /*关于设置clear-div的下拉栏*/
            $('#clear-div')
                .dropdown({
                    clearable: true
                })
            ;

            /*点击clear-btn，清除掉.ui.type.dropdown里面的内容*/
           /* $('#clear-btn')
                .on('click', function() {
                    $('.ui.type.dropdown')
                        .dropdown('clear')
                    ;
                });*/
			
			/*定义page给隐含域*/
			function page(obj) {
				$("[name='page']").val($(obj).data("page"));
                loaddata();
            }

            /*定义 search-btn 的点击事件*/
            $("#search-btn").click(function () {
                $("[name='page']").val(0);
                loaddata();
            });

            /*定义一个方法，发送请求*/
			function loaddata() {
                $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search",{
                    title : $("[name='title']").val(),
                    typeId : $("[name='typeId']").val(),
                    recommend : $("[name='recommend']").prop('checked'),
                    page : $("[name='page']").val()
                });
            }

			
		</script>	
		
	</body>
</html>
