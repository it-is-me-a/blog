<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <!--这是移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">博客详情页</title>
    <!--引入Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editorMarkdown/css/editormd.min.css" th:href="@{/lib/editorMarkdown/css/editormd.min.css}"/>
    <!--引入自己写的css-->
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"/>
</head>

<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"> <!--ui表示UI组件，inverted表示颜色反转-->
    <!--添加一个导航组件-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu"><!--stackable为的是手机端的导航：可堆叠的-->
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a><!--<i class="home icon">加图标-->
            <a href="#" th:href="@{/admin/types}"  class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}"  class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <!--用户框-->
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/img/头像.jpg" th:src="@{/img/头像.jpg}"><!--th:src="@{${session.user.avatar}"-->
                        <span th:text="${session.user.nickName}">Emma</span>
                    </div>
                    <!--下拉图标-->
                    <i class="dropdown icon"></i>
                    <!--下拉菜单-->
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--加一个图标-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"><!--menu toggle用了点击显示其他内容，用js处理-->
        <i class="sidebar icon"></i>
    </a>

</nav>


<th:block th:fragment="script">
    <!--通过cdn的方式引入Semantic UI所依赖的jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--引入Semantic UI-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入markdown资源-->
    <script src="../../static/lib/editorMarkdown/editormd.min.js" th:src="@{/lib/editorMarkdown/editormd.min.js}"></script>
</th:block>



</body>
</html>
