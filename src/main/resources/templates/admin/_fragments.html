<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <!--这是移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">博客详情页</title>
    <!--引入Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editorMarkdown/css/editormd.min.css" th:href="@{/lib/editorMarkdown/css/editormd.min.css}"/>
    <!--引入自己写的css-->
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"/>
</head>

<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"> <!--ui表示UI组件，inverted表示颜色反转-->
    <!--添加一个导航组件-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu"><!--stackable为的是手机端的导航：可堆叠的-->
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a><!--<i class="home icon">加图标-->
            <a href="#" th:href="@{/admin/types}"  class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}"  class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <!--用户框-->
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/img/头像.jpg" th:src="@{/img/头像.jpg}"><!--th:src="@{${session.user.avatar}"-->
                        <span th:text="${session.user.nickName}">Emma</span>
                    </div>
                    <!--下拉图标-->
                    <i class="dropdown icon"></i>
                    <!--下拉菜单-->
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--加一个图标-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"><!--menu toggle用了点击显示其他内容，用js处理-->
        <i class="sidebar icon"></i>
    </a>

</nav>


<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-huge"><!--vertical取消圆角-->
    <!--加一个容器-->
    <div class="ui center aligned container"><!-- center aligned居中-->
        <!--做一些一列一列的布局，一共分为16分-->
        <div class="ui inverted divided stackable grid"><!--divided分割样式-->
            <!--占3份-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/img/wechat.jpg" th:src="@{/img/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px"/>
                    </div>
                </div>
            </div>

            <div class="five wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: zhangzeqing001@gmail.com</a>
                    <a href="#" class="item">QQ: 1219171762</a>
                </div>
            </div>

            <!--占7份-->
            <div class="eight wide column">
                <h4 class="ui inverted header">个人介绍</h4>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>

        <!--画一条线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017 Lirenmi Designed by Lirenmi</p>

    </div>
</footer>


<th:block th:fragment="script">
    <!--通过cdn的方式引入Semantic UI所依赖的jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--引入Semantic UI-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入markdown资源-->
    <script src="../../static/lib/editorMarkdown/editormd.min.js" th:src="@{/lib/editorMarkdown/editormd.min.js}"></script>
</th:block>



</body>
</html>
